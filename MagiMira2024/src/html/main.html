<!DOCTYPE html>
<html lang="ja">
<head> 
    <!-- 文字コードを指定 -->
    <meta charset="UTF-8">
    
    <!-- タイトルを設定 -->
    <title>MagiMira2024 | フューチャーノーツ</title>
    
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="../css/main.css">
    
    <!-- axiosライブラリを読み込む -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- textalive-app-apiライブラリを読み込む -->
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    
    <!-- GSAPライブラリを読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading-screen">
        <!-- ローディング画像 -->
        <img id="loading-img" src="../../img/obj_img/ロード画像.GIF" alt="Loading...">
    </div>
    
    <!-- アプリケーションウィンドウ -->
    <div id="app_window" style="display:none;">
        <!-- 動画表示エリア -->
        <div id="video" class="video">
            <!-- 背景表示用Div-->
            <img src="../../img/bg_img/背景_1_9.jpg" id="bg_image"><!--追加箇所 HN-->
            <!-- 再生ボタン -->
            <img id="play-button" src="../../img/obj_img/再生.png">
            <!-- アニメーションテキストを生成するエリア -->
            <div id="animation-text-area"></div>
            <!-- 新しいメディア要素 -->
            <div id="media"></div>
        </div>
        <!-- 歌詞表示エリア -->
        <div id="lyrics" class="lyrics"></div> 
    </div>
    <!-- main.jsファイルを読み込む -->
    <script src="../js/main.js" type="module"></script>
</body>
</html>
